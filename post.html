<md-content layout="row" flex layout-align="center center" layout-margin layout-padding layout-fill><div flex-gt-sm="80" flex layout-padding layout-margin><div class="backgroundColorWhite" md-whiteframe ng-repeat="post in Posts.posts track by $index" layout-gt-xs="row" layout-padding layout-margin layout-sm-align="center"><div class="text-center minWidth"><img class="responsiveImg" ng-src="{{post.postImage}}" alt="{{post.postTitle}} post image" ui-sref="posts.post({post: post.postTitle})"></div><div layout="column"><span class="md-headline" ui-sref="posts.post({post: post.postTitle})">{{post.postTitle}}</span> <span class="md-subheadline" layout-gt-sm="padding10">Posted on {{post.postDate}}</span> <span class="md-subhead"></span><md-divider></md-divider><md-card-content layout-gt-sm="padding10"><p class="padding-top">{{post.postDescription| limitTo: 300}}...</p></md-card-content><md-card-actions layout="row" layout-align="center"><md-button ui-sref="posts.post({post: post.postTitle})">Read More</md-button></md-card-actions></div></div></div></md-content>
