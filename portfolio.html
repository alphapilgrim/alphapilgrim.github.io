<md-content layout="row" flex layout-align="center center" layout-margin layout-padding layout-fill><div flex-gt-sm="80" flex layout-padding layout-margin><div class="backgroundColorWhite" md-whiteframe ng-repeat="(key, val) in Main.projects track by $index" id="{{val.projectId}}" layout-gt-xs="row" layout-padding layout-margin layout-sm-align="center"><div class="text-center minWidth"><img class="responsiveImg" ng-src="{{val.projectImage}}" alt="{{val.projectAlt}}" ui-sref="home.projects.project({project:val.projectName})"></div><div layout="column"><span class="md-headline" ui-sref="home.projects.project({project:val.projectName})">{{val.projectName}}</span> <span class="md-subhead"></span><md-divider></md-divider><md-card-content layout-gt-sm="layout-padding layout-margin"><p class="padding-top">{{val.projectDescription | limitTo: 300}}...</p></md-card-content><md-card-actions layout="row" layout-align="center"><md-button ui-sref="home.projects.project({project:val.projectName})">Read More</md-button></md-card-actions></div></div></div></md-content>
